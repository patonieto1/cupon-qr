<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CÉLINE — Validación Staff</title>
  <style>
    :root{
      --bg:#0a0b0d;
      --panel:rgba(17,19,23,.92);
      --line:rgba(255,255,255,.12);
      --text:#f2f4f7;
      --muted:#a6adb9;
      --accent:rgba(230,214,168,.95);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      width:min(560px,100%);
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 20px 60px rgba(0,0,0,.55);
    }
    .head{
      padding:16px;
      border-bottom:1px solid var(--line);
      font-weight:900;
      letter-spacing:2px;
      text-transform:uppercase;
      color:var(--accent);
    }
    .content{padding:18px}
    .code{
      text-align:center;
      font-size:30px;
      font-weight:1000;
      letter-spacing:3px;
      margin:14px 0 6px;
    }
    .note{
      text-align:center;
      color:rgba(255,255,255,.72);
      font-size:13px;
      margin-bottom:14px;
      line-height:1.35;
    }
    .btnRow{
      display:flex;
      gap:10px;
      margin-top:14px;
    }
    button, a.btn{
      flex:1;
      display:block;
      text-align:center;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.25);
      color:#fff;
      font-weight:900;
      text-decoration:none;
      cursor:pointer;
    }
    .small{
      margin-top:12px;
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,.55);
      line-height:1.35;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="head">VALIDACIÓN STAFF</div>
    <div class="content">
      <div class="code" id="code">—</div>
      <div class="note">
        Aquí solo el staff puede canjear con PIN.<br>
        (Se abre el link directo para evitar bloqueos del iPhone)
      </div>

      <div class="btnRow">
        <a class="btn" id="btnCheck" href="#" target="_blank" rel="noopener">Revisar estado</a>
        <button id="btnRedeem">Marcar como usado</button>
      </div>

      <div class="small">
        Si al canjear te sale un texto tipo JSON, está bien: eso confirma que se canjeó.
      </div>
    </div>
  </main>

<script>
  // ✅ PON AQUÍ TU WEB APP /exec ACTUAL (el último que estás usando)
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyPGiGLUjuT0qQUqmyejo6MJenVq1wtl79bsHmSsHD18RKWU6aTZyPPwfxn1IrkRRp0Cw/exec";

  const params = new URLSearchParams(window.location.search);
  const c = (params.get("c") || "").trim();

  document.getElementById("code").textContent = c || "—";

  const checkUrl = `${SCRIPT_URL}?action=check&c=${encodeURIComponent(c)}`;
  document.getElementById("btnCheck").href = checkUrl;

  document.getElementById("btnRedeem").addEventListener("click", () => {
    if (!c) return alert("No hay código.");
    const pin = prompt("PIN de caja:");
    if (!pin) return;
    // ✅ Redirección directa (NO fetch) -> iPhone no bloquea por CORS
    const redeemUrl = `${SCRIPT_URL}?action=redeem&c=${encodeURIComponent(c)}&pin=${encodeURIComponent(pin)}`;
    window.location.href = redeemUrl;
  });
</script>
</body>
</html>
