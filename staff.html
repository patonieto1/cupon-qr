<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CÃ‰LINE â€” ValidaciÃ³n Staff</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0a0b0d;color:#f2f4f7;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:18px}
    .card{width:min(560px,100%);background:rgba(17,19,23,.92);border:1px solid rgba(255,255,255,.12);border-radius:18px;overflow:hidden}
    .head{padding:16px;border-bottom:1px solid rgba(255,255,255,.12)}
    .title{font-weight:900;letter-spacing:1px;color:rgba(230,214,168,.95);text-transform:uppercase}
    .content{padding:18px}
    .code{font-size:28px;font-weight:1000;letter-spacing:3px;text-align:center;margin:14px 0}
    .status{margin:10px 0;text-align:center;color:rgba(255,255,255,.8)}
    .row{display:flex;gap:10px;margin-top:12px}
    .btn{flex:1;padding:12px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.18);background:rgba(0,0,0,.25);color:#fff;font-weight:900;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .small{opacity:.65;margin-top:12px;font-size:12px;text-align:center;line-height:1.35}
    iframe{width:0;height:0;border:0;position:absolute;left:-9999px;top:-9999px}
  </style>
</head>
<body>
  <div class="card">
    <div class="head"><div class="title">VALIDACIÃ“N STAFF</div></div>
    <div class="content">
      <div class="code" id="code">â€”</div>

      <div class="status" id="st">Listo para validar.</div>

      <div class="row">
        <button class="btn" id="btnCheck">Revisar estado</button>
        <button class="btn" id="btnRedeem">Marcar como usado</button>
      </div>

      <div class="small">
        âœ… Esto REGISTRA en Google Sheet.<br/>
        Solo el staff con PIN puede canjear.
      </div>
    </div>
  </div>

  <!-- iframe invisible para llamar a Apps Script sin abrir Drive -->
  <iframe id="call"></iframe>

<script>
  // âœ… PEGA TU WEB APP /exec AQUÃ:
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZy5yVgdoz3RPZ6jS24sLAOpXxntM_pwxp4_wR4wtffyeBR_qToxbBMxwbdJdSzQaRhA/exec";

  const params = new URLSearchParams(window.location.search);
  const c = (params.get("c") || "").trim();

  const $ = (id) => document.getElementById(id);
  $("code").textContent = c || "â€”";

  function setStatus(t){ $("st").textContent = t; }

  function callUrl(url){
    // dispara el request sin abrir pestaÃ±as
    $("call").src = url;
  }

  function openJson(url){
    // opciÃ³n extra: abre en nueva pestaÃ±a si quieres ver el JSON
    window.open(url, "_blank", "noopener");
  }

  $("btnCheck").onclick = () => {
    if(!c) return alert("Falta cÃ³digo.");
    setStatus("Revisando estado...");
    const url = `${SCRIPT_URL}?action=check&c=${encodeURIComponent(c)}`;

    // si quieres ver el JSON, descomenta:
    // openJson(url);

    // Llamada silenciosa (igual funciona aunque no podamos leer la respuesta)
    callUrl(url);
    setTimeout(() => setStatus("âœ… Estado solicitado. (Si quieres ver el resultado exacto, abre el JSON en una pestaÃ±a)"), 600);
  };

  $("btnRedeem").onclick = () => {
    if(!c) return alert("Falta cÃ³digo.");
    const pin = prompt("PIN de caja:");
    if(!pin) return;

    $("btnRedeem").disabled = true;
    setStatus("Canjeando...");

    const url = `${SCRIPT_URL}?action=redeem&c=${encodeURIComponent(c)}&pin=${encodeURIComponent(pin)}`;

    // ðŸ”¥ CANJE REAL (esto escribe en Google Sheet)
    callUrl(url);

    // Para que el staff vea confirmaciÃ³n clara:
    setTimeout(() => {
      setStatus("âœ… Canje enviado. Ahora revisa en el Sheet (USADO/FECHA_USO).");
      $("btnRedeem").disabled = false;
    }, 900);

    // Si quieres que siempre se vea el JSON de confirmaciÃ³n:
    // openJson(url);
  };

  // auto-check al abrir
  if(c){
    const url = `${SCRIPT_URL}?action=check&c=${encodeURIComponent(c)}`;
    callUrl(url);
  }
</script>
</body>
</html>
