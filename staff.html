<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>C√âLINE ‚Äî Validaci√≥n Staff</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0a0b0d;color:#f2f4f7;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:18px}
    .card{width:min(520px,100%);background:rgba(17,19,23,.92);border:1px solid rgba(255,255,255,.12);border-radius:18px;overflow:hidden}
    .head{padding:16px;border-bottom:1px solid rgba(255,255,255,.12)}
    .title{font-weight:900;letter-spacing:1px;color:rgba(230,214,168,.95);text-transform:uppercase}
    .content{padding:18px}
    .code{font-size:26px;font-weight:1000;letter-spacing:3px;text-align:center;margin:14px 0}
    .row{display:flex;gap:10px;margin-top:12px}
    .btn{flex:1;padding:12px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.18);background:rgba(0,0,0,.25);color:#fff;font-weight:900;cursor:pointer}
    .small{opacity:.7;margin-top:10px;font-size:12px;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <div class="head"><div class="title">VALIDACI√ìN STAFF</div></div>
    <div class="content">
      <div class="code" id="code">‚Äî</div>

      <div class="row">
        <button class="btn" id="btnCheck">Revisar estado</button>
        <button class="btn" id="btnRedeem">Marcar como usado</button>
      </div>

      <div class="small">
        Aqu√≠ solo el staff puede canjear con PIN.<br/>
        Si al canjear te aparece un texto JSON, est√° bien (confirmaci√≥n).
      </div>
    </div>
  </div>

<script>
  // üî• Pega aqu√≠ TU EXEC (el nuevo que te da Apps Script al publicar)
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZy5yVgdoz3RPZ6jS24sLAOpXxntM_pwxp4_wR4wtffyeBR_qToxbBMxwbdJdSzQaRhA/exec";

  const params = new URLSearchParams(window.location.search);
  const c = (params.get("c") || "").trim();
  document.getElementById("code").textContent = c || "‚Äî";

  // ‚úÖ OJO: no usamos fetch (CORS). Abrimos links directos.
  document.getElementById("btnCheck").onclick = () => {
    if(!c) return alert("Falta c√≥digo.");
    const url = `${SCRIPT_URL}?action=check&c=${encodeURIComponent(c)}`;
    window.open(url, "_blank");
  };

  document.getElementById("btnRedeem").onclick = () => {
    if(!c) return alert("Falta c√≥digo.");
    const pin = prompt("PIN de caja:");
    if(!pin) return;
    const url = `${SCRIPT_URL}?action=redeem&c=${encodeURIComponent(c)}&pin=${encodeURIComponent(pin)}`;
    window.open(url, "_blank");
  };
</script>
</body>
</html>
