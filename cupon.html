<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CÉLINE — Cupón</title>
  <style>
    :root{
      --bg:#0a0b0d;
      --panel:rgba(17,19,23,.92);
      --line:rgba(255,255,255,.12);
      --text:#f2f4f7;
      --muted:#a6adb9;
      --gold:rgba(230,214,168,.95);
      --ok:#a7f3d0;
      --bad:#ffb4b4;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(860px, 100%);
      background: var(--panel);
      border:1px solid var(--line);
      border-radius:20px;
      overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
    }
    .banner{
      height:170px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,.68)),
        url("BANER.jpeg") center/cover no-repeat;
      border-bottom:1px solid var(--line);
    }

    /* Layout 2 columnas (cupón + QR) y en móvil se apila */
    .wrap{
      padding:18px;
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:14px;
    }
    @media (max-width: 760px){
      .wrap{grid-template-columns: 1fr;}
    }

    /* Cupón (igual a tu estilo) */
    .couponCard{
      border:1px dashed rgba(230,214,168,.55);
      border-radius:16px;
      padding:18px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.65)),
        url("BANER.jpeg") center/cover no-repeat;
      position:relative;
      overflow:hidden;
      min-height: 220px;
    }
    .couponCard:after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(900px 300px at 15% 0%, rgba(230,214,168,.18), transparent 60%);
      pointer-events:none;
    }
    .inner{position:relative}
    .title{
      text-align:center;
      font-weight:900;
      letter-spacing:2px;
      color:var(--gold);
      margin-bottom:10px;
      text-transform:uppercase;
    }
    .code{
      text-align:center;
      font-size:30px;
      font-weight:1000;
      letter-spacing:3px;
      margin:6px 0 12px;
    }
    .meta{
      text-align:center;
      color:rgba(255,255,255,.80);
      font-size:12px;
      line-height:1.45;
    }

    /* Panel QR */
    .qrPanel{
      border:1px dashed rgba(230,214,168,.55);
      border-radius:16px;
      padding:18px;
      background: rgba(0,0,0,.22);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      min-height: 220px;
      gap:10px;
    }
    .qrBox{
      width:220px;
      height:220px;
      border-radius:14px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    #qrImg{
      width:100%;
      height:100%;
      object-fit:contain;
      display:none;
    }
    #qrLoading{
      font-size:12px;
      color:rgba(255,255,255,.7);
    }
    .note{
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,.6);
      line-height:1.35;
      max-width: 320px;
    }
    .status{
      text-align:center;
      font-size:13px;
      color:var(--muted);
      margin-top:4px;
    }
    .status.ok{color:var(--ok)}
    .status.bad{color:var(--bad)}

    .btnRow{
      display:flex;
      gap:10px;
      padding:0 18px 18px;
    }
    a.btn{
      flex:1;
      display:block;
      text-align:center;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      color:rgba(255,255,255,.90);
      text-decoration:none;
      background: rgba(0,0,0,.20);
    }
    .tiny{
      padding:0 18px 18px;
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,.55);
      line-height:1.35;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="banner"></div>

    <div class="wrap">
      <!-- Cupón -->
      <div class="couponCard">
        <div class="inner">
          <div class="title">CÉLINE — CUPÓN</div>
          <div class="code" id="cCode">—</div>
          <div class="meta" id="cMeta">—</div>
        </div>
      </div>

      <!-- QR -->
      <div class="qrPanel">
        <div class="title" style="margin:0;">QR DE VALIDACIÓN</div>

        <div class="qrBox">
          <img id="qrImg" alt="QR" />
          <div id="qrLoading">Generando QR…</div>
        </div>

        <div class="note">
          Presenta este cupón en caja. El staff escaneará el QR para validar.
        </div>

        <div class="status" id="status"></div>
      </div>
    </div>

    <div class="btnRow">
      <a class="btn" href="./">Volver</a>
      <a class="btn" id="openCheck" href="#" target="_blank" rel="noopener">Abrir validación</a>
    </div>

    <div class="tiny">Presenta este cupón en caja para validar tu beneficio.</div>
  </main>

<script>
  // ✅ MISMO /exec que tienes en index.html
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxuqU7JeMiO8e1XSjNMsvqWrTEeefNWSaRNAmT4SZSVxZRyTz6gSSggypQpAILVyjGSkQ/exec";

  const $ = (id) => document.getElementById(id);

  // Lee parámetros del link: ?c=CODIGO&n=Nombre&p=Pais&w=+593...
  const params = new URLSearchParams(window.location.search);
  const c = (params.get("c") || "").trim();
  const n = (params.get("n") || "").trim();
  const p = (params.get("p") || "").trim();
  const w = (params.get("w") || "").trim();

  $("cCode").textContent = c || "—";
  $("cMeta").textContent = `${(n||"").toUpperCase()} · ${p} · WhatsApp: ${w}`;

  // Link que va dentro del QR (consulta a Apps Script para validar)
  const checkUrl = `${SCRIPT_URL}?action=check&c=${encodeURIComponent(c || "")}`;
  $("openCheck").href = checkUrl;

  // --- Generar QR como imagen (no necesitas archivo) ---
  function renderQR(url){
    const qrImg = $("qrImg");
    const loading = $("qrLoading");

    // Genera la imagen del QR en internet automáticamente
    const qrSrc = "https://api.qrserver.com/v1/create-qr-code/?size=320x320&data=" + encodeURIComponent(url);

    qrImg.onload = () => {
      qrImg.style.display = "block";
      if (loading) loading.style.display = "none";
    };
    qrImg.onerror = () => {
      if (loading) loading.textContent = "No se pudo cargar el QR.";
      $("status").textContent = "El código igual sirve, pero revisa conexión.";
      $("status").className = "status bad";
    };

    qrImg.src = qrSrc;
  }

  // Opcional: consultar estado (si tu Apps Script ya tiene doGet con action=check)
  async function checkNow(){
    if (!c) {
      $("status").textContent = "Falta el código en la URL.";
      $("status").className = "status bad";
      return;
    }
    try{
      const res = await fetch(checkUrl, { method:"GET" });
      const txt = await res.text();
      let out;
      try { out = JSON.parse(txt); } catch { out = null; }

      if (!out || !out.ok){
        $("status").textContent = "Validación lista (pero tu Apps Script no respondió JSON).";
        $("status").className = "status";
        return;
      }

      if (out.status === "VALIDO"){
        $("status").textContent = "✅ Cupón válido (registrado).";
        $("status").className = "status ok";
      } else if (out.status === "USADO"){
        $("status").textContent = "⚠️ Este cupón ya fue usado.";
        $("status").className = "status bad";
      } else if (out.status === "NO_EXISTE"){
        $("status").textContent = "❌ Este cupón no existe.";
        $("status").className = "status bad";
      } else {
        $("status").textContent = "Validación lista para caja.";
        $("status").className = "status";
      }
    } catch {
      $("status").textContent = "Sin conexión para validar ahora (pero el QR se puede escanear).";
      $("status").className = "status";
    }
  }

  // Mostrar QR + intentar validación
  renderQR(checkUrl);
  checkNow();
</script>
</body>
</html>
