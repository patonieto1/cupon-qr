<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CÉLINE — Cupón</title>
  <style>
    :root{
      --bg:#0a0b0d;--panel:rgba(17,19,23,.92);--text:#f2f4f7;--muted:#a6adb9;--line:rgba(255,255,255,.12);
      --gold:rgba(230,214,168,.95);--ok:#a7f3d0;--bad:#ffb4b4;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);
      display:flex;align-items:center;justify-content:center;padding:24px;}
    .card{width:min(560px,100%);background:var(--panel);border:1px solid var(--line);border-radius:20px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,.55);}
    .banner{
      height:170px;background:linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,.68)), url("BANER.jpeg") center/cover no-repeat;
      border-bottom:1px solid var(--line);
    }
    .wrap{padding:18px;}
    .couponCard{
      border:1px dashed rgba(230,214,168,.55);border-radius:16px;padding:18px;
      background:linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.65)), url("BANER.jpeg") center/cover no-repeat;
      position:relative;overflow:hidden;
    }
    .couponCard:after{content:"";position:absolute;inset:0;background:radial-gradient(900px 300px at 15% 0%, rgba(230,214,168,.18), transparent 60%);pointer-events:none;}
    .inner{position:relative}
    .title{text-align:center;font-weight:900;letter-spacing:2px;color:var(--gold);margin-bottom:10px;text-transform:uppercase;}
    .code{text-align:center;font-size:30px;font-weight:1000;letter-spacing:3px;margin:6px 0 6px;}
    .meta{text-align:center;color:rgba(255,255,255,.80);font-size:12px;line-height:1.45;margin-bottom:12px;}
    .qrWrap{display:flex;justify-content:center;margin:14px 0 10px;}
    .qrBox{padding:14px;border-radius:16px;border:1px dashed rgba(230,214,168,.55);background:rgba(0,0,0,.22);}
    .note{text-align:center;font-size:12px;color:rgba(255,255,255,.6);line-height:1.35;margin:10px 0 14px;}
    .btnRow{display:flex;gap:10px;margin-top:12px;}
    a.btn{flex:1;display:block;text-align:center;padding:12px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.18);
      color:rgba(255,255,255,.88);text-decoration:none;background:rgba(0,0,0,.20);}
    .status{text-align:center;margin-top:10px;font-size:13px;color:var(--muted);}
    .status.ok{color:var(--ok)} .status.bad{color:var(--bad)}
  </style>
</head>

<body>
  <main class="card">
    <div class="banner"></div>

    <div class="wrap">
      <div class="couponCard">
        <div class="inner">
          <div class="title">CÉLINE — CUPÓN</div>
          <div class="code" id="code">—</div>
          <div class="meta" id="meta">—</div>

          <div class="qrWrap">
            <div class="qrBox">
              <canvas id="qr" width="220" height="220"></canvas>
            </div>
          </div>

          <div class="note">
            Presenta este cupón en caja. El staff escaneará el QR para validar.
          </div>
        </div>
      </div>

      <div class="btnRow">
        <a class="btn" href="./">Volver</a>
        <a class="btn" id="openStaff" href="#" target="_blank" rel="noopener">Abrir validación Staff</a>
      </div>

      <div class="status" id="status"></div>
    </div>
  </main>

<script>
  // El QR NO abre Apps Script. Abre staff.html (tu sitio) para que iPhone no lo trate como Drive.
  const $ = (id) => document.getElementById(id);

  const params = new URLSearchParams(window.location.search);
  const c = (params.get("c") || "").trim();
  const n = (params.get("n") || "").trim();
  const p = (params.get("p") || "").trim();
  const w = (params.get("w") || "").trim();

  $("code").textContent = c || "—";
  $("meta").textContent = `${(n||"").toUpperCase()} · ${p} · WhatsApp: ${w}`;

  // Staff URL EN TU SITIO
  const staffUrl = new URL("./staff.html", window.location.href);
  staffUrl.searchParams.set("c", c);
  $("openStaff").href = staffUrl.toString();

  async function drawQR(url){
    const qrImgUrl = "https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=" + encodeURIComponent(url);
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = () => {
      const canvas = $("qr");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };
    img.onerror = () => {
      $("status").textContent = "No se pudo cargar el QR (pero el código igual sirve).";
      $("status").className = "status bad";
    };
    img.src = qrImgUrl;
  }

  drawQR(staffUrl.toString());
</script>
</body>
</html>
