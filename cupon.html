<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CÉLINE — Cupón</title>
  <style>
    :root{
      --bg:#0a0b0d;
      --panel:rgba(17,19,23,.92);
      --line:rgba(255,255,255,.12);
      --text:#f2f4f7;
      --muted:#a6adb9;
      --gold:rgba(230,214,168,.95);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(560px, 100%);
      background: var(--panel);
      border:1px solid var(--line);
      border-radius:20px;
      overflow:hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
    }
    .banner{
      height:170px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,.68)),
        url("BANER.jpeg") center/cover no-repeat;
      border-bottom:1px solid var(--line);
    }
    .wrap{padding:18px;}
    .couponCard{
      border:1px dashed rgba(230,214,168,.55);
      border-radius:16px;
      padding:18px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.65)),
        url("BANER.jpeg") center/cover no-repeat;
      position:relative;
      overflow:hidden;
    }
    .couponCard:after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(900px 300px at 15% 0%, rgba(230,214,168,.18), transparent 60%);
      pointer-events:none;
    }
    .inner{position:relative}
    .title{
      text-align:center;
      font-weight:900;
      letter-spacing:2px;
      color:var(--gold);
      margin-bottom:10px;
      text-transform:uppercase;
    }
    .code{
      text-align:center;
      font-size:30px;
      font-weight:1000;
      letter-spacing:3px;
      margin:6px 0 12px;
    }
    .meta{
      text-align:center;
      color:rgba(255,255,255,.80);
      font-size:12px;
      line-height:1.45;
    }
    .btn{
      display:block;
      margin-top:14px;
      width:100%;
      text-align:center;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      color:rgba(255,255,255,.90);
      text-decoration:none;
      background: rgba(0,0,0,.20);
    }
    .tiny{
      margin-top:10px;
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,.55);
      line-height:1.35;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="banner"></div>
    <div class="wrap">
      <div class="couponCard">
        <div class="inner">
          <div class="title">CÉLINE — CUPÓN</div>
          <div class="code" id="cCode">—</div>
          <div class="meta" id="cMeta">—</div>
        </div>
      </div>

      <a class="btn" href="./">Volver</a>
      <div class="tiny">Presenta este cupón en caja para validar tu beneficio.</div>
    </div>
  </main>

<script>
  const params = new URLSearchParams(window.location.search);
  const c = params.get("c") || "—";
  const n = (params.get("n") || "").trim();
  const p = (params.get("p") || "").trim();
  const w = (params.get("w") || "").trim();

  document.getElementById("cCode").textContent = c;
  document.getElementById("cMeta").textContent =
    `${(n||"").toUpperCase()} · ${p} · WhatsApp: ${w}`;
</script>
</body>
</html>
